<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{post.title}}</title>
</head>
<body>
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p>작성일: {{post.created_at|date:"Y-m-d H:i"}}</p>

    <a href="{% url 'post_edit' post.id %}"><button>[수정]</button></a>
    <form action="{% url 'post_delete' post.id %}">
        {% csrf_token %}
        <button type="submit">[삭제]</button>
    </form>
    <a href="{% url 'post_list' %}">[목록]</a>
</body>
</html>
