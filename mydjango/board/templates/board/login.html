<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>
    <form method="POST">
        {% csrf_token %}
        <label> 아이디 </label>
        <input type="text" name="username" required>
        <br>
        <label> 비밀번호 </label>
        <input type="password" name="password" required>
        <br>
        <button type="submit"> 로그인 </button>
    </form>
    <p> 아직 계정이 없으신가요? <a href="{% url 'signup' %}"> 회원가입 </a></p>
</body>
</html>
