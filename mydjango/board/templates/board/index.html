<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>
    <h2> 환영합니다 </h2>
    {% if user.is_authenticated %}
        <p>{{ user.username }} 님, 안녕하세요! </p>
        <a href="{% url 'logout' %}">로그아웃</a>
    {% else %}
        <p> 로그인이 필요합니다 </p>
        <a href="{% url 'login' %}"> 로그인 </a>
        <a href="{% url 'signup' %}"> 회원가입 </a>
    {% endif %}
</body>
</html>
