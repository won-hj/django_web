<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form method="POST">
        {% csrf_token %}
        <label> 아이디 : </label>
        <input type="text" name="username" required>
        <br>
        <label> 비밀번호 : </label>
        <input type="password" name="password1" required>
        <br>
        <label> 비밀번호 확인 : </label>
        <input type="password" name="password2" required>
        <br>
        <button type="submit">가입하기</button>

    </form>
    <p> 이미 계정이 있으신가요? <a href="{% url 'login' %}"> 로그인 </a></p>
</body>
</html>
